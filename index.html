<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
       <input type="text" id="screen" disabled> 
       <div class="keys">
            <button class="operator" onclick="appendOperator('+')" value="+">+</button>
            <button class="operator" onclick="appendOperator('-')" value="-">-</button>
            <button class="operator" onclick="appendOperator('*')" value="*">&#215;</button>
            <button class="operator" onclick="appendOperator('/')" value="/">&#247;</button>

            <button onclick="appendToDisplay('7')" value="7">7</button>
            <button onclick="appendToDisplay('8')" value="8">8</button>
            <button onclick="appendToDisplay('9')" value="9">9</button>

            <button onclick="appendToDisplay('4')" value="4">4</button>
            <button onclick="appendToDisplay('5')" value="5">5</button>
            <button onclick="appendToDisplay('6')" value="6">6</button>

            <button onclick="appendToDisplay('1')" value="1">1</button>
            <button onclick="appendToDisplay('2')" value="2">2</button>
            <button onclick="appendToDisplay('3')" value="3">3</button>

            <button onclick="appendToDisplay('0')" value="0">0</button>
            <button onclick="appendToDisplay('.')" class="decimal" value=".">.</button>
            <button class="all-clear operator" onclick="clearDisplay()"  value="all-clear">AC</button>

            <button class="equal-sign operator" onclick="calculateResult('=')" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
